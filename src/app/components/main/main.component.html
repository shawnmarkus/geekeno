<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col-md-12 bg-white mt-4 shadow">
        <div class="card bg-dark mt-4 mb-4">
          <h4 class="text-white p-3 m-0">To Do App</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control shadow-none"
              placeholder="Enter task "
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              (click)="addTask()"
            >
              add
            </button>
          </div>
        </div>

        <h4 class="text-primary mt-4 ms-4">Tasks :</h4>

        <div style="overflow-y: auto; height: 350px">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0 h-100 align-self-center">
                  {{ task.task_name }}
                </div>
                <button
                  class="btn btn-outline-primary col me-2"
                  data-bs-toggle="modal"
                  type="button"
                  data-bs-target="#exampleModal"
                  (click)="call(task)"
                >
                  edit
                </button>
                <div
                  class="btn btn-outline-danger col"
                  (click)="deleteTask(task)"
                >
                  delete
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter task "
                    name="task"
                    [(ngModel)]="editTaskValue"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    data-bs-dismiss="modal"
                    (click)="editTask()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
